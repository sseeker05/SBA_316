<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <h1 id="TXT">Connecting 60s Dating Site</h1>
  <p>Find someone today!</p>
  <input type="button" value="Signin" id="sign-in">
  <form id="signup-form">
    <h1>Signup</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" class="box" >
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" class="box" >
    <label for="password">Password:</label>
    <input type="password" id="password" name=" Password" placeholder="Enter password" class="box" >
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" class="box" placeholder="Select Age">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <input type="submit" value="Summit" id="submit">
    <div id="error-message" class="error"></div>
  </form>
</body>

</html>
